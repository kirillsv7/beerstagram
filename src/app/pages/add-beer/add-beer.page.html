<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Añadir cerveza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div className="prueba">
    <ion-item>
      <ion-input type="text">Nombre de la Cerveza</ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Volumen</ion-label>
      <ion-input type="number"></ion-input>
      <ion-select>
        <ion-select-option value="l">l</ion-select-option>
        <ion-select-option value="cl">cl</ion-select-option>
        <ion-select-option value="ml">ml</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Valor energético por volumen (ml)</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Subir imagen</ion-label>
      <ion-input type="file"></ion-input>
    </ion-item>
    <div>
      <ion-button shape="round" type="submit">Agregar</ion-button>
    </div>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-beer</ion-title>
    </ion-toolbar>
  </ion-header>
