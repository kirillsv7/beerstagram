<ion-content [fullscreen]="true">
  <div class="content-wrapper">

    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ "ADDBEERTITLE" | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- Selector de idioma -->
    <ion-item>
      <ion-select
            label="Idioma"
            placeholder="Idioma"
            (ionChange)="changeLanguage($event)"
            [value]="currentLang">
        <ion-select-option value="es">Español</ion-select-option>
        <ion-select-option value="ca">Català</ion-select-option>
        <ion-select-option value="en">English</ion-select-option>
      </ion-select>
    </ion-item>

    <div className="prueba">
      <ion-item class="itemStyle mr">
        <ion-input type="text">{{ "NAMEBEER" | translate }}</ion-input>
      </ion-item>

      <ion-item class="itemStyle mr">
        <ion-label>{{ "VOLUME" | translate }}</ion-label>
        <ion-input type="number"></ion-input>
        <ion-select>
          <ion-select-option value="l">l</ion-select-option>
          <ion-select-option value="cl">cl</ion-select-option>
          <ion-select-option value="ml">ml</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="itemStyle mr">
        <ion-label>{{ "ENERGYVALUE" | translate }}</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item class="itemStyle mr">
        <ion-label>{{ "UPIMAGE" | translate }}</ion-label>
        <ion-input type="file"></ion-input>
      </ion-item>

      <div class="prueba">
        <ion-button shape="round" type="submit">{{ "ADDBUTTON" | translate }}</ion-button>
      </div>
    </div>

  </div>

  <footer>
    <h1>545/2100 kcal</h1>
    <p>{{ "FOOTER" | translate }}</p>
  </footer>

</ion-content>
