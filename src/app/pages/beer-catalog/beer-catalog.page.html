<ion-content [fullscreen]="true">
  <div class="content-wrapper">

    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ "BEERCATALOGTITLE" | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- Selector de idioma -->
    <ion-item>
      <ion-select label="Idioma" placeholder="Idioma" (ionChange)="changeLanguage($event)" [value]="currentLang">
        <ion-select-option value="es">Español</ion-select-option>
        <ion-select-option value="ca">Català</ion-select-option>
        <ion-select-option value="en">English</ion-select-option>
      </ion-select>
    </ion-item>

    <br>

    <!-- Por ahora lo pongo con una imagen cambiarlo por una tabla-->
    <div class="centrado">
      <img class="image" src="assets/img/cervezas.png" alt="cervezas">
    </div>

    <br>

    <div class="centrado">
      <ion-button shape="round">{{ "ADDBEERBUTTON" | translate }}</ion-button>
    </div>
    
  </div>

  <footer>
    <h1>545/2100 kcal</h1>
    <p>{{ "FOOTER" | translate }}</p>
  </footer>

</ion-content>
